<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Réflexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #fff, #00ffff, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff;
            animation: glow 5s ease-in-out infinite alternate;
            margin-bottom: 50px;
            position: relative;
            padding: 20px;
        }

        .main-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #00ffff, #ffffff, #00ffff);
            border-image-slice: 1;
            filter: drop-shadow(0 0 10px #00ffff) 
                   drop-shadow(0 0 20px #00ffff);
            animation: borderGlow 5s ease-in-out infinite alternate;
        }

        .quote {
            font-size: 1.2rem;
            color: #888;
            font-style: italic;
            margin-top: 30px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 4s ease-in-out 3s forwards;
        }

        .reflection {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) scaleY(-1);
            opacity: 0.3;
            filter: blur(2px);
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            pointer-events: none;
        }

        @keyframes glow {
            0% {
                background-position: 0% 50%;
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
            100% {
                background-position: 100% 50%;
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 25px #00ffff,
                    0 0 35px #00ffff,
                    0 0 45px #00ffff;
            }
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.7;
                filter: drop-shadow(0 0 5px #00ffff) 
                       drop-shadow(0 0 10px #00ffff);
            }
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 15px #00ffff) 
                       drop-shadow(0 0 25px #00ffff)
                       drop-shadow(0 0 35px #00ffff);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Effets de particules en arrière-plan */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
                padding: 15px;
            }
            
            .quote {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="main-text">
            Peut-être la fin...
            <div class="reflection">Peut-être la fin...</div>
        </div>
        
        <div class="quote">
            "Une relation qui semble terminée ne signifie pas qu'elle ne peut pas renaître. 
            Parfois, les plus belles histoires ont besoin de pauses pour écrire leurs meilleurs chapitres."
        </div>
    </div>

    <script>
        // Création des particules d'arrière-plan
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position aléatoire
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${Math.random() * 6}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
